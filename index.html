<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile maker</title>
</head>
<body>

    <div class="profile-card">
        <div class="profile-image">
            <img width="100" src="images/profile.png" alt="">
        </div>
        <div class="info-container">
            <div class="details">
                <span>name :</span>
                <span>Tornike</span>
            </div>
            <div class="details">
                <span>surname :</span>
                <span>Burjanadze</span>
            </div>
            <div class="details">
                <span>sex :</span>
                <span>male</span>
            </div>
            <div class="details">
                <span>date of birth :</span>
                <span>10/11/1997</span>
            </div>
            <div class="details">
                <span>degree :</span>
                <span>college</span>
            </div>
        </div>
    </div>
    
</body>
</html>
