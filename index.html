<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile maker</title>
</head>
<body>

    
    <div class="profile-card">
        <form class="form">
            <div>
                <label for="fname">name</label>
                <input 
                    type="text" 
                    name="fname" 
                    id="fname"
                    minlength="2"
                    required>
            </div>
            <div>
                <label for="lname">surname</label>
                <input 
                    type="text"
                    name="lname"
                    id="lname"
                    minlength="2"
                    required>
            </div>
            <div class="gender">
                <label for="">gender</label>
                <div>
                    <label for="">male</label>
                    <input 
                        type="radio" 
                        name="gender" 
                        id="male" 
                        value="male" 
                        required>
                </div>
                <div>
                    <label for="">female</label>
                    <input 
                        type="radio" 
                        name="gender" 
                        id="female" 
                        value="female"
                        required>
                </div>
                <div>
                    <label for="">other</label>
                    <input 
                        type="radio" 
                        name="gender" 
                        id="other" 
                        value="other" 
                        required>
                </div>
            </div>
            <div>
                <input type="date" name="date" id="date" required>
            </div>
            <div>
                <label for="degree">degree</label>
                <select name="degree" id="degreeSelect">
                    <option value="">Select your degree</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div>
                <label class="file">
                    Upload image
                    <input type="file" name="file" id="file" accept="image/*" required>
                </label>
            </div>
            <input name="submit" type="submit" value="შენახვა">
        </form>
    
    
        <div class="profile-image">
            <img id="uploadedImage" src="images/profile.png" alt="">
        </div>
        <div class="info-container">
            <div class="details">
                <span>name :</span>
                <span id="firstName"></span>
            </div>
            <div class="details">
                <span>surname :</span>
                <span id="lastName"></span>
            </div>
            <div class="details">
                <span>gender :</span>
                <span id="sex"></span>
            </div>
            <div class="details">
                <span>date of birth :</span>
                <span id="dateOfBirth"></span>
            </div>
            <div class="details">
                <span>degree :</span>
                <span id="degree"></span>
            </div>
        </div>
        <button type="button" class="saved-profiles">saved profiles</button>
    </div>
    <div class="diplay-profiles">
        <div class="display-saved">
            <div class="display-saved-image">
                <img src="images/profile.png" alt="">
            </div>
            <div class="saved-info">
                <span>tornike</span>
                <span>Burjanadze</span>
                <span>male</span>
                <span>17/05/2000</span>
                <span>college</span>
            </div>
        </div>
    </div>
    

    <script src="js/scripts.js"></script>
</body>
</html>
