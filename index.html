<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile maker</title>
</head>
<body>

    
    <div class="profile-card">
        <form class="form">
            <div>
                <label for="">name</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">surname</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">gender</label>
                <label for="">male</label>
                <input type="radio" name="gender" id="">
                <label for="">female</label>
                <input type="radio" name="gender" id="">
                <label for="">other</label>
                <input type="radio" name="gender" id="">
            </div>
            <div>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="">ატვირთეთ სურათი</label>
                <input type="file" name="" id="">
            </div>
        </form>
    
    
        <div class="profile-image">
            <img width="100" src="images/profile.png" alt="">
        </div>
        <div class="info-container">
            <div class="details">
                <span>name :</span>
                <span id="firstName">Tornike</span>
            </div>
            <div class="details">
                <span>surname :</span>
                <span id="lastName">Burjanadze</span>
            </div>
            <div class="details">
                <span>gender :</span>
                <span id="sex">male</span>
            </div>
            <div class="details">
                <span>date of birth :</span>
                <span id="">10/11/1997</span>
            </div>
            <div class="details">
                <span>degree :</span>
                <span>college</span>
            </div>
        </div>
    </div>
    
</body>
</html>
